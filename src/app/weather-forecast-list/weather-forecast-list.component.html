<div *ngIf="cityDetails" class="row">
  <h3>16-day Forecast: {{cityDetails.cityName}}, {{cityDetails.stateCode}}</h3>
</div>
<div class="row">
  <app-weather-forecast *ngFor="let forecast of weatherForecasts" class="col-md-1 border rounded" [weatherForecast]="forecast"></app-weather-forecast>
</div>
